
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Crédito</title>
  <style>
    body {
      background-color: #f0f4f8;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      color: #003366;
    }
    h2 {
      margin-bottom: 16px;
    }
    label {
      font-weight: bold;
      margin-top: 16px;
    }
    input[type=range] {
      width: 100%;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .highlight {
      font-weight: bold;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="row"><span>50€</span><span>300€</span></div>
    <input type="range" id="monto" min="50" max="300" step="10" value="50" oninput="update()">
    <div><strong>Importe seleccionado:</strong> <span id="montoDisplay">50</span> €</div>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="row"><span>7</span><span>60 días</span></div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="60" oninput="update()">
    <div><strong>Plazo seleccionado:</strong> <span id="plazoDisplay">60</span> días</div>

    <hr style="margin: 20px 0;">

    <p><strong>Importe solicitado:</strong> <span id="importe">50</span> €</p>
    <p><strong>Intereses estimados:</strong> <span id="intereses">0</span> €</p>
    <p><strong>Total a devolver:</strong> <span id="total">0</span> €</p>
    <p><strong>Fecha estimada de devolución:</strong> <span id="fecha"></span></p>
    <p><strong>TAE estimada:</strong> <span id="tae">0</span> %</p>
  </div>

  <script>
    function update() {
      const monto = parseFloat(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);

      const intereses = 15 * (monto / 50) * (plazo / 61);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fechaDevolucion = hoy.toLocaleDateString('es-ES');

      const tasa_diaria = (total / monto - 1) / plazo;
      const tae = ((1 + tasa_diaria) ** 365 - 1) * 100;

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto.toFixed(2);
      document.getElementById("intereses").textContent = intereses.toFixed(2);
      document.getElementById("total").textContent = total.toFixed(2);
      document.getElementById("fecha").textContent = fechaDevolucion;
      document.getElementById("tae").textContent = tae.toFixed(2);
    }

    update();
  </script>
</body>
</html>
