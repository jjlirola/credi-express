
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    .container {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px 20px 16px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      color: #003366;
    }
    h2 {
      color: #003366;
      margin-bottom: 12px;
      font-size: 18px;
    }
    input[type="range"] {
      width: 100%;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    .label {
      font-weight: bold;
    }
    p {
      margin: 8px 0;
    }
    hr {
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="row"><span>50€</span><span>300€</span></div>
    <input type="range" id="monto" min="50" max="300" step="10" value="100" oninput="update()">
    <div><span class="label">Importe seleccionado:</span> <span id="montoDisplay">100</span> €</div>

    <br>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="row"><span>7</span><span>60 días</span></div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="30" oninput="update()">
    <div><span class="label">Plazo seleccionado:</span> <span id="plazoDisplay">30</span> días</div>

    <hr>

    <p><span class="label">Importe solicitado:</span> <span id="importe">100</span> €</p>
    <p><span class="label">Intereses estimados:</span> <span id="intereses">30</span> €</p>
    <p><span class="label">Total a devolver:</span> <span id="total">130</span> €</p>
    <p><span class="label">Fecha estimada de devolución:</span> <span id="fecha"></span></p>
    <p><span class="label">TAE estimada:</span> <span id="tae"></span> %</p>
  </div>

  <script>
    function update() {
      const monto = parseFloat(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);
      const interesDiario = 0.00475;
      const intereses = Math.round(monto * interesDiario * plazo);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fechaDevolucion = hoy.toLocaleDateString('es-ES');

      const tae = (((total / monto) ** (365 / plazo)) - 1) * 100;

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto;
      document.getElementById("intereses").textContent = intereses;
      document.getElementById("total").textContent = total;
      document.getElementById("fecha").textContent = fechaDevolucion;
      document.getElementById("tae").textContent = tae.toFixed(2);
    }

    update();
  </script>
</body>
</html>
