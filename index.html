
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      padding: 20px;
      margin: 0;
    }
    .container {
      background-color: #ffffff;
      padding: 20px;
      width: 100%;
      max-width: 420px;
      border-radius: 0;
      box-shadow: none;
      color: #003366;
      font-size: 14px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 16px;
    }
    input[type=range] {
      width: 100%;
    }
    .label-row {
      display: flex;
      justify-content: space-between;
    }
    .result {
      margin-top: 12px;
    }
    .result strong {
      display: inline-block;
      width: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="label-row">
      <span>50€</span><span>300€</span>
    </div>
    <input type="range" id="monto" min="50" max="300" step="10" value="100" oninput="update()">
    <div><strong>Importe seleccionado:</strong> <span id="montoDisplay">100</span> €</div>

    <br>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="label-row">
      <span>7</span><span>60 días</span>
    </div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="30" oninput="update()">
    <div><strong>Plazo seleccionado:</strong> <span id="plazoDisplay">30</span> días</div>

    <hr style="margin: 20px 0;">

    <div class="result"><strong>Importe solicitado:</strong> <span id="importe">100</span> €</div>
    <div class="result"><strong>Intereses estimados:</strong> <span id="intereses">14</span> €</div>
    <div class="result"><strong>Total a devolver:</strong> <span id="total">114</span> €</div>
    <div class="result"><strong>Fecha estimada de devolución:</strong> <span id="fecha"></span></div>
    <div class="result"><strong>TAE estimada:</strong> <span id="tae"></span> %</div>
  </div>

  <script>
    function update() {
      const monto = parseFloat(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);

      const interesDiario = 0.004; // 0.4% diario
      const intereses = Math.round(monto * interesDiario * plazo);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fechaDevolucion = hoy.toLocaleDateString('es-ES');

      const tae = Math.pow((total / monto), (365 / plazo)) - 1;
      const taePorcentaje = (tae * 100).toFixed(2);

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto;
      document.getElementById("intereses").textContent = intereses;
      document.getElementById("total").textContent = total;
      document.getElementById("fecha").textContent = fechaDevolucion;
      document.getElementById("tae").textContent = taePorcentaje;
    }

    update();
  </script>
</body>
</html>
