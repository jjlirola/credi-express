
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6fc;
      color: #003366;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }
    .container {
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      margin-top: 0;
      color: #003366;
    }
    label, p {
      margin: 10px 0 5px;
    }
    input[type=range] {
      width: 100%;
    }
    .flex-between {
      display: flex;
      justify-content: space-between;
      font-size: 0.9em;
    }
    hr {
      margin: 20px 0;
    }
    .result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="flex-between"><span>50€</span><span>300€</span></div>
    <input type="range" id="monto" min="50" max="300" step="10" value="100" oninput="update()">
    <div><strong>Importe seleccionado:</strong> <span id="montoDisplay">100</span> €</div>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="flex-between"><span>7</span><span>60 días</span></div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="15" oninput="update()">
    <div><strong>Plazo seleccionado:</strong> <span id="plazoDisplay">15</span> días</div>

    <hr />

    <p><strong>Importe solicitado:</strong> <span id="importe">100</span> €</p>
    <p><strong>Intereses estimados:</strong> <span id="intereses">15</span> €</p>
    <p class="result">Total a devolver: <span id="total">115</span> €</p>
    <p>Fecha estimada de devolución: <span id="fecha"></span></p>
    <p><strong>TAE estimada:</strong> <span id="tae">0</span> %</p>
  </div>

  <script>
    function update() {
      const monto = parseInt(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);
      const interesDiario = 0.01;

      const intereses = Math.round(monto * interesDiario * plazo);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fechaDevolucion = hoy.toLocaleDateString('es-ES');

      const tae = Math.pow(1 + (interesDiario * plazo), (365 / plazo)) - 1;
      const taePorcentaje = (tae * 100).toFixed(2);

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto;
      document.getElementById("intereses").textContent = intereses;
      document.getElementById("total").textContent = total;
      document.getElementById("fecha").textContent = fechaDevolucion;
      document.getElementById("tae").textContent = taePorcentaje;
    }

    update();
  </script>
</body>
</html>
