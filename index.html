
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      color: #003366;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .calculadora {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      max-width: 420px;
      width: 100%;
    }
    h2 {
      color: #003366;
      margin-bottom: 16px;
    }
    input[type=range] {
      width: 100%;
    }
    label, p {
      margin: 8px 0 4px;
    }
    .flex-between {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="flex-between"><span>50€</span><span>300€</span></div>
    <input type="range" id="monto" min="50" max="300" step="10" value="100" oninput="update()">
    <div><strong>Importe seleccionado:</strong> <span id="montoDisplay">100</span> €</div>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="flex-between"><span>7</span><span>60 días</span></div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="30" oninput="update()">
    <div><strong>Plazo seleccionado:</strong> <span id="plazoDisplay">30</span> días</div>

    <hr style="margin: 20px 0;">

    <p><strong>Importe solicitado:</strong> <span id="importe">100</span> €</p>
    <p><strong>Intereses estimados:</strong> <span id="intereses">0</span> €</p>
    <p><strong>Total a devolver:</strong> <span id="total">0</span> €</p>
    <p><strong>Fecha estimada de devolución:</strong> <span id="fecha"></span></p>
    <p><strong>TAE estimada:</strong> <span id="tae">0</span> %</p>
  </div>

  <script>
    function calcularTAE(capital, total, dias) {
      const tasa_periodo = (total / capital) - 1;
      const tae = Math.pow(1 + tasa_periodo, 365 / dias) - 1;
      return (tae * 100).toFixed(2);
    }

    function update() {
      const monto = parseInt(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);
      const interesDiario = 0.0025;

      const intereses = Math.round(monto * interesDiario * plazo);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fechaDevolucion = hoy.toLocaleDateString('es-ES');

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto;
      document.getElementById("intereses").textContent = intereses;
      document.getElementById("total").textContent = total;
      document.getElementById("fecha").textContent = fechaDevolucion;
      document.getElementById("tae").textContent = calcularTAE(monto, total, plazo);
    }

    update();
  </script>
</body>
</html>
