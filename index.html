
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Crédito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f8fc;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #fff;
      padding: 20px 24px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      color: #003366;
    }
    h2 {
      color: #003366;
      font-size: 20px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin: 16px 0 4px;
      font-weight: bold;
    }
    input[type="range"] {
      width: 100%;
    }
    .row {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      margin-bottom: 4px;
    }
    .output {
      margin-top: 4px;
      font-size: 14px;
    }
    hr {
      margin: 20px 0;
      border: none;
      border-top: 1px solid #ccc;
    }
    p {
      margin: 6px 0;
      font-size: 14px;
    }
    strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calcula tu crédito online</h2>

    <label for="monto">¿Cuánto dinero necesitas?</label>
    <div class="row"><span>50€</span><span>300€</span></div>
    <input type="range" id="monto" min="50" max="300" step="10" value="100" oninput="update()">
    <div class="output"><strong>Importe seleccionado:</strong> <span id="montoDisplay">100</span> €</div>

    <label for="plazo">¿En cuántos días quieres devolverlo?</label>
    <div class="row"><span>7</span><span>60 días</span></div>
    <input type="range" id="plazo" min="7" max="60" step="1" value="15" oninput="update()">
    <div class="output"><strong>Plazo seleccionado:</strong> <span id="plazoDisplay">15</span> días</div>

    <hr>

    <p><strong>Importe solicitado:</strong> <span id="importe">100</span> €</p>
    <p><strong>Intereses estimados:</strong> <span id="intereses">15</span> €</p>
    <p><strong>Total a devolver:</strong> <span id="total">115</span> €</p>
    <p><strong>Fecha estimada de devolución:</strong> <span id="fecha"></span></p>
    <p><strong>TAE estimada:</strong> <span id="tae">-</span> %</p>
  </div>

  <script>
    function calcularTAE(capital, total, dias) {
      const r = total / capital;
      const n = 365 / dias;
      const tae = (Math.pow(r, n) - 1) * 100;
      return tae.toFixed(2);
    }

    function update() {
      const monto = parseInt(document.getElementById("monto").value);
      const plazo = parseInt(document.getElementById("plazo").value);

      const interesDiario = 0.002666; // ≈0.2666% diario ~ 380% TAE aprox
      const intereses = Math.round(monto * interesDiario * plazo);
      const total = monto + intereses;

      const hoy = new Date();
      hoy.setDate(hoy.getDate() + plazo);
      const fecha = hoy.toLocaleDateString("es-ES");

      const tae = calcularTAE(monto, total, plazo);

      document.getElementById("montoDisplay").textContent = monto;
      document.getElementById("plazoDisplay").textContent = plazo;
      document.getElementById("importe").textContent = monto;
      document.getElementById("intereses").textContent = intereses;
      document.getElementById("total").textContent = total;
      document.getElementById("fecha").textContent = fecha;
      document.getElementById("tae").textContent = tae;
    }

    update();
  </script>
</body>
</html>
